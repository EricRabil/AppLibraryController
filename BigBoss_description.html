<em>App Library Controller - Control App Library<br></em>
<br>
<strong>For iOS 14 and above</strong><br>

<strong>What you can do with this tweak:</strong><br>
- Disable Categories<br>
- Disable Labels of Categories<br>
- Disable Background of Categories<br>
<br>
Configure options from Settings.<br>
<br>
This tweak is open sourced <a href="https://github.com/tomaszpoliszuk/AppLibraryController" target="_new">on Github</a><br>
